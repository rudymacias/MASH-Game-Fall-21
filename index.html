<html>

  <head>

  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your new kicks are <span id="answer_1"></span> with a <span id="answer_3"></span> as you are a <span id="answer_2"></span> who owns a <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket choice-bucket-primary">
          <h4 class="highlight">What shoes will you buy?</h4>
          <label>Option 1 (Shoes):
            <input name="answer_1[]" type="text">
          </label>
          <label>Option 2 (Shoes):
            <input name="answer_1[]" type="text">
          </label>
          <label>Option 3 (Shoes):
            <input name="answer_1[]" type="text">
          </label>
          <label>Option 4 (Shoes):
            <input name="answer_1[]" type="text">
          </label>
        </div>
        <div class="choice-bucket choice-bucket-secondary">
          <h4 class="highlight">Your future profession?</h4>
          <label>Option 1:
            <input name="answer_2[]" type="text">
          </label>
          <label>Option 2:
            <input name="answer_2[]" type="text">
          </label>
          <label>Option 3:
            <input name="answer_2[]" type="text">
          </label>
          <label>Option 4:
            <input name="answer_2[]" type="text">
          </label>
        </div>
        <div class="choice-bucket choice-bucket-tertiary">
          <h4 class="highlight">What's your future pet and what is his/her name?</h4>
          <label>Option 1:
            <input name="answer_3[]" type="text">
          </label>
          <label>Option 2:
            <input name="answer_3[]" type="text">
          </label>
          <label>Option 3:
            <input name="answer_3[]" type="text">
          </label>
          <label>Option 4:
            <input name="answer_3[]" type="text">
          </label>
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>

    <div class="logo">
      <img src="images/alamo-logos-northwest-vista.svg" alt="Northwest Vista College Logo" />
    </div>

    <script src="js/script.js"></script>
  </body>
